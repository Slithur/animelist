
{% extends 'base.html' %} {% block content %}
<div class="searchy">
<h1 id="homename">Search Anime</h1>
{% if user.is_authenticated %}
<form action="{% url 'searchbar' %}" method="get">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="text" value="" name="search"  autocomplete="off"/>
    <input id="src" type="submit" value="Submit!" class="btn" />
  </form>
  {% else %}
<p></p>

</div>
{% endif %}
{% endblock %}

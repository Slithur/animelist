
{% extends 'base.html' %} {% block content %}

<h1>Anime Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ animes.name }}</span>
    <p>Description: {{ animes.description }}</p>
    <p>Year: {{ animes.year }}</p>

  </div>
  <div class="card-action">
    <a href="{% url 'animes_update' animes.id %}">Edit</a>
    <a href="{% url 'animes_delete' animes.id %}">Delete</a>
  </div>
</div>

{% endblock %}
